<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Add New Location</ion-label>
    <ion-input (keyup.enter)="addLocation($event.target.value)"></ion-input>
  </ion-item>
  <br><br>
  <ion-item-divider color="light">
    <ion-label>
      List of Locations Available
    </ion-label>
  </ion-item-divider>
  <ion-list>
    <div *ngFor="let location of locations; let i = index">
        <ion-item >
          <ion-label>{{location.value}}</ion-label>
          <ion-toggle [checked]="location.enabled" (ionChange)='onChangeStatus(i, location.enabled)'></ion-toggle>
          <!-- <ion-checkbox *ngIf="bullet.checked == true" color="pink" disabled="true" checked="true"></ion-checkbox>
          <ion-checkbox *ngIf="bullet.checked == false" color="pink" [(ngModel)]="cucumber" (ionChange)="updateCucumber(bullet.$key==bullet.description)"></ion-checkbox> -->
        </ion-item>
    </div>
      </ion-list>
</ion-content>
