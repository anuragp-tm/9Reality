<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Budget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Add New Budget Criteria</ion-label>
    <ion-input (keyup.enter)="addLocation($event.target.value); $event.target.value =''"></ion-input>
  </ion-item>
  <br><br>
  <ion-item-divider color="light">
    <ion-label>
      List of Budget
    </ion-label>
  </ion-item-divider>
  <ion-list>
    <div *ngFor="let source of budget; let i = index">
        <ion-item >
          <ion-label>{{source.value}}</ion-label>
          <ion-toggle [checked]="source.enabled" (ionChange)='onChangeStatus(i, source.enabled)'></ion-toggle>
          <!-- <ion-checkbox *ngIf="bullet.checked == true" color="pink" disabled="true" checked="true"></ion-checkbox>
          <ion-checkbox *ngIf="bullet.checked == false" color="pink" [(ngModel)]="cucumber" (ionChange)="updateCucumber(bullet.$key==bullet.description)"></ion-checkbox> -->
        </ion-item>
    </div>
      </ion-list>
</ion-content>
