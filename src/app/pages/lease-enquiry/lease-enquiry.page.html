<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Enquiry For Lease/ Rent</ion-title>
    <ion-button slot="end" (click)="presentModal()">
      <ion-icon slot="start" name="add-circle-sharp"></ion-icon>
      Add New
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <!-- Theme classes dark, material, bootstrap -->
    <!-- [sortType]="'multi'"  -->
    <ngx-datatable
      class="material"
      [limit]="8"
      [rows]="rows"
      [rowHeight]="50"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
    >
    </ngx-datatable>
  </div>
</ion-content>
