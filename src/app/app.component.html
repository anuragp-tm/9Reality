<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="ion-menubar">
      <ion-content>
        <ion-list-header>9Reality</ion-list-header>
        <ion-note class="email-id">hi@9reality.com</ion-note>
        <ion-list id="sideNav">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" (click)="handleMenuCloseEvent(i)">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <ion-list *ngIf="p.open && p.subPages.length > 0" class="submenu">
              <ion-menu-toggle auto-hide="false" *ngFor="let s of p.subPages">
                <ion-item [routerDirection]="" [routerLink]="[s.url]">
                  <ion-icon slot="start" [ios]="s.icon + '-outline'" [md]="s.icon + '-sharp'"></ion-icon>
                  <ion-label>
                    {{s.title}}
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </ion-menu-toggle>
        </ion-list>
        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
